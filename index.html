<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #cook-mode { position: fixed; top: 10px; right: 10px; padding: 10px; background: #f8b400; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Recipe Book</h1>
    <ul>
        <li><a href="vegan-apple-maple-breakfast-sausage.html">Vegan Apple Maple Breakfast Sausage</a></li>
    </ul>
    <button id="cook-mode">Cook Mode</button>
    <script>
        document.getElementById('cook-mode').addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });
    </script>
</body>
</html>
